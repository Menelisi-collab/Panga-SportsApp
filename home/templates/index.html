{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Home</h1>
    <div class="row">
        {% for item in items %}
         <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{ items.image_url.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ items.name}}</h5>
                    <p class="card-text">{{ items.image_url }}</p>
                    <a href="#" class="btn btn-primary">Enter</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
